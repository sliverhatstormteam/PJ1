<body>

<script>
    function thaydoi() {
        let goodInput = document.getElementById("good");
        let fastInput = document.getElementById("fast");
        let cheapInput = document.getElementById("cheap");
        if (goodInput.checked === true && fastInput.checked === true) {
            cheapInput.checked = false;
        }
        if (goodInput.checked === true && cheapInput.checked === true) {
            fastInput.checked = false;
        }
        if (fastInput.checked === true && cheapInput.checked === true) {
            goodInput.checked = false;
        }
        if (cheapInput.checked === true && fastInput.checked === true) {
            goodInput.checked = false;
        }
    }

    function thaydoi2() {
        let goodInput = document.getElementById("good");
        let fastInput = document.getElementById("fast");
        let cheapInput = document.getElementById("cheap");
        cheapInput.checked = true
        fastInput.checked = false
    }
    function thaydoi3() {
        let goodInput = document.getElementById("good");
        let fastInput = document.getElementById("fast");
        let cheapInput = document.getElementById("cheap");
        fastInput.checked = true
        if(cheapInput.checked==true)goodInput.checked = false
    }
</script>
