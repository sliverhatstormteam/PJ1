<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .diachi{
      vertical-align:text-top;
    }
  </style>
</head>
<body>
<table bgcolor="#f0e68c">
  <td>
    <tr>
      <th style="color: #d5feff" colspan="4" bgcolor="#6495ed">ĐĂNG KÝ HỌC VIÊN</th>
    </tr>
    <tr>
      <td style="color: blue">Họ và tên</td>
      <td colspan="2"><input type="text"></td>
    </tr>
    <tr>
      <td style="color: blue">Ngày sinh</td>
      <td colspan="2"><input type="text"></td>
    </tr>
    <tr>
      <td style="color: blue">Giới tính</td>
      <td colspan="1"><input type="radio"> nam</td>
      <td colspan="1"><input type="radio"> nữ</td>
    </tr>
    <tr>
      <td class="diachi" style="color: blue"  >Địa chỉ</td>
      <td colspan="2"><textarea name="Địa chỉ" id="adress" cols="20" rows="3"></textarea></td>
    </tr>
    <tr>
      <td style="color: blue">Lớp</td>
      <td colspan="2">
        <select name="class" id="" >
          <option value="Lớp 1">Lớp 1</option>
          <option value="Lớp 2">Lớp 2</option>
          <option value="Lớp 3">Lớp 3</option>
        </select>
      </td>
    </tr>
    <tr>
      <td style="color: blue">Email</td>
      <td colspan="2"><input type="text" size="20"></td>
    </tr>
    <tr>
      <td style="color: blue">Điện thoại</td>
      <td colspan="2"><input type="number" size="15"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Đăng ký"></td>
      <td><input type="reset" value="Nhập lại"></td>
    </tr>

</table>
</body>
</html>
