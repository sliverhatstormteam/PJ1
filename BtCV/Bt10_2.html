<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function phimlen(){
        let element = document.getElementById("nobita")
        element.style.top= parseInt(element.style.top) -5 +'px'
    }function phimtrai(){
        let element = document.getElementById("nobita")
        element.style.left= parseInt(element.style.top) -5 +'px'
    }function phimphai(){
        let element = document.getElementById("nobita")
        element.style.left= parseInt(element.style.top) +5 +'px'
    }function phimxuong(){
        let element = document.getElementById("nobita")
        element.style.top= parseInt(element.style.top) +5 +'px'
    }
    function moveselection(evt){
        switch (evt.keyCode){
            case 37:
                phimtrai();
                break;
            case 39:
                phimphai();
                break;
            case 38:
                phimlen();
                break;
            case 40:
                phimxuong();
                break;
        }
    }
    function docReady(){
        window.addEventListener('keydown',moveselection);
    }
</script>
</body>

</html>
