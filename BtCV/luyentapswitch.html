<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let browser = prompt("Enter browser name")
  switch (browser){
    case 'edge':
      alert("You've got the edge!")
          break;
    case 'Chrome':
    case 'Firefox':
    case 'Opera':
    case 'Safari':
      alert("okay we support these browser too")
          break;
    default:
      alert('we hope this page look ok')
  }
</script>
</body>
</html>
