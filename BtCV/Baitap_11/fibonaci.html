<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> các phép tính liên quan đến fibonaci</p>
<button type="button" onclick="tinh()">tính</button>
<p id="kq"></p>
<P id="tong"></P>
<p id="chia"></p>
<P> Tổng 30 số đầu chia hết cho 7:</P>
<button type="button" onclick="chiacho7()">Tính</button>
<p id="kqchia7" ></p>
<p>chương trình buzz fizz
</p>
<button type="button" onclick="buzz()">Chạy</button>
<p id="displaybuzz"></p>
<script>
    function tinh() {

        let a = 1
        let dem = 0
        let b = 0
        let c = 0
        // let a = +document.getElementById("a").value
        let tong = a + b;
        let kq = ""
        for (let i = 0; i < 19; i++) {

            c = a + b
            a = b
            b = c
            tong += c
            kq += "   " + b
            if (c % 5 == 0 && dem < 1) {
                document.getElementById("chia").innerHTML = "số đầu tiên trong chuỗi chia hết cho 5 là : " + c
                dem = dem + 1
            }
        }
        document.getElementById("kq").innerHTML += '0' + kq + "<br>";
        document.getElementById("tong").innerHTML = tong - 1

    }

    function chiacho7() {
        let sum = 0;
        let dem = 0
        let i =0
        while (dem <= 30) {
            if (i % 7 == 0) {
                sum += i;
                dem += 1;
            }
            i++;


        }
        document.getElementById("kqchia7").innerHTML= sum;
    }
    function buzz(){
        let displaybuzz = "";
        for(let i= 1;i<=100;i++)
        {
            if (i%3==0) {
                displaybuzz += "fizz" + "<br>"
                i++
            }
            if (i%5==0){
                displaybuzz += "buzz"+"<br>"
                i++
            }
            else (displaybuzz+=i+"<br>")
        }
        document.getElementById("displaybuzz").innerHTML= displaybuzz
    }

</script>
</body>
</html>
