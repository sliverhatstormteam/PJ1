<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Qua module không :</p>
<button type="button" id="yes" onclick="yes()">Có</button>
<button type="button" id="no" onmouseover="nocl()"  style="position:absolute;" >Không</button>
<!--<input type="button" id="btnNo" value="  NO  " onmouseover="nocl()" style="position:absolute; left:360px; top:235px;"/>-->


<script>
    function yes()
    {
        alert("ghê, bạn là nhất rồi ");
    }
    function nocl()
    {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("no").style.left = x + 'px';
        document.getElementById("no").style.top = y + 'px';
    }
</script>
</body>
</html>
