<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('type a number:'))
    switch ((num>0)?1: (num<0)? -1:0) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert(0)
            break;

    }
</script>

</body>
</html>
